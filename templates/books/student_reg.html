{% extends 'base.html' %}

{% block content %}

    {% if registered %}
        <div class = "alert alert-success">
        Registration Successfull!
    </div>
    {% else %}
    <form method = 'POST' enctype = "multipart/form-data">
        {{student.as_p}}
        {{student_info.as_p}}
        {% csrf_token %}
        <input type = "submit" name = "submit" value = "Register" class = "btn btn-primary btn-sm">
    </form>

     <br>
     <a href = "http://libraria420.herokuapp.com/accounts/login"><button class = "button is-dark is-uppercase">Register with Google</button></a>

    {% endif %}
{% endblock content %}
